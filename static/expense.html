<!DOCTYPE html>
<html>

    <!-- div containing a list of all the expenses of the current month  -->
    <div id="expensesList">
    </div>

    <br>

    <!-- button that when clicked opens the expense form-->
    <button id="btnOpenExpenseForm">Aggiungi Spesa</button>

    <!-- HTML, css and js for the modal taken from w3schools -->
    <!-- The Modal -->
    <div id="mdlExpense" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            
            <!-- icon for closing the modal-->
            <span class="close" id="spanCloseExpenseForm">&times;</span>
            
            <h3>Registra spesa:</h3>

            <form method="post" name="expenseForm" id="expenseForm">                    
                
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>            
                    <tr>
                        <td>Totale:</td>
                        <td><input type="number" name="amount" id="amount" required></td>
                    </tr>
                    <tr>
                        <td>Categoria:</td>
                        <td>
                            <select name="categoryId" id="categoryId">
                            </select>                   
                        </td>
                    </tr>
                    <tr>
                        <td>Data:</td>
                        <td><input type="date" name="date" id="date" required></td>
                    </tr>                        
                    <tr>
                        <td><input type="button" value="Conferma" id="btnAddExpense" onclick="addExpense();"></td>
                    </tr>
                </table>     
            
            </form>       

        </div>

    </div>

    <hr>
    
</html>
