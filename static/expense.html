<!DOCTYPE html>
<html>
    <h2>Le tue spese:</h2>

    <!-- div containing a list of all the expenses of the current month  -->
    <div id="expensesList">
    </div>

    <!-- Button to Open the Modal -->
    <button id="btnOpenExpenseForm" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mdlExpense">Aggiungi Spesa</button>

    <!-- The Modal -->
    <div id="mdlExpense" class="modal">
        <!-- Modal dialog -->
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Registra Spesa</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form method="post" name="expenseForm" id="expenseForm">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" name="name" class="form-control"  id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Totale:</label>
                                <input type="number" name="amount" class="form-control"  id="amount" required>
                            </div>                            
                            <div class="form-group">
                                <label for="categoryId">Categoria:</label>
                                <select name="categoryId" class="form-select" id="categoryId" required>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Data:</label>
                                <input type="date" name="date" class="form-control"  id="date" required>
                            </div>
                            <br>
                            <input type="button" class="btn btn-primary" value="Conferma" id="btnAddExpense" onclick="addExpense();">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnCloseExpenseModal">Close</button>
                    </div>     

            </div>
        </div>

    </div>

    <hr>
</html>
