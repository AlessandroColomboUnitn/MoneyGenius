<!DOCTYPE html>
<html>

<head>        
    <title>MoneyGenius</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script/script.js" async></script>
    <script src="script/category.js" async></script>

</head>

<style>
    th, td {
        padding: 7px;
    }
</style>
<!--td {
        border: 1px solid black;
        border-radius: 10px;
    }-->


<body>

    <h1>MoneyGenius</h1>

    <!-- nav for navigating the authentication -->
    <nav id="navAuthentication">
        <button type="button" id="setLogin" onclick="displayLogin()">accedi</button>
        <button type="button" id="setSignup" onclick="displaySignup()">registrati</button>
    </nav>

    <!-- div containing the form for signup and login -->
    <div id="divAuthentication" hidden="true">
        <form action="api/v1/users" method="post" name="authform" id="authform">
            <nav>
                <input type="text" name="email" placeholder="mario.rossi@unitn.com" id="authEmail" required="true"/>
                <input type="password" name="pasword" placeholder="123" id="authPassword" required="true"/>
                <input type="text" name="username" placeholder="mario" id="authName" required="true" hidden="true"/>
            </nav>
            <nav>
                <button type="button" id="Login" onclick="login()" hidden="true">conferma</button> 
                <button type="button" id="Signup" onclick="signup()" hidden="true">conferma</button>
                <button type="button" id="back" onclick="resetForm()">indietro</button>
            </nav>
        </form>
    </div>

    <!-- div containing the form for the budget -->
    <div id="divBudget">
    </div>


    <div id="divCategory" hidden="true">
         <!-- button that when clicked opens the expense form-->
         <button id="btnOpenFormCategory">Aggiungi Categoria</button>

         <!-- HTML, css and js for the modal taken from w3schools -->
         <!-- The Modal -->
         <div id="mdlCategory" class="modal">
 
             <!-- Modal content -->
             <div class="modal-content">
                 
                 <!-- icon for closing the modal-->
                 <span class="close" id="spanCategory">&times;</span>
                 
                 <h3>Registra una nuova categoria:</h3>
 
                 <form method="post" name="categoryForm" id="categoryForm">                    
                     
                     <table>
                         <tr>
                             <td>Nome:</td>
                             <td><input type="text" name="name" id="categoryName" required></td>
                         </tr>            
                         <tr>
                             <td>Color:</td>
                             <td><input type="color" name="color" id="categoryColor" required></td>
                         </tr>
                         <!-- category here is as an input text but it should be a droplist with values taken from the apis -->                      
                         <tr>
                             <td>Budget:</td>
                             <td><input type="number" name="budget" id="categoryBudget" required></td>
                         </tr>                      
                         <tr>
                             <td><input type="button" value="Conferma" id="btnAddCategory" onclick="addCategory();"></td>
                         </tr>
                     </table>     
                 
                 </form>       
 
             </div>
 
         </div>
    </div>

    <!-- div containing the list of expenses and the modal for adding expenses -->
    <div id="divExpense">
    </div>
    
    <br>



    <form method="post" action="api/v1/viewBudget" id="viewBudgetLabel" hidden="true">
        <table>
            <tr>
                <th style="text-align:center;"> Budget Speso </th>
                <th style="text-align:center;"> Budget Rimanente </th>
            </tr>
            <tr>
                <td style="text-align:center;"> <span id="budgetSpentView"></span> </td>
                <td style="text-align:center;"> <span id="budget2View"></span> </td>
            </tr>
        </table>
    </form>

</body>
