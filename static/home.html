<!DOCTYPE html>

<html>
    <head>
        <title>MoneyGenius</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mattia Rampazzo">

        <script async>

            //once all the DOM is loaded
            document.addEventListener("DOMContentLoaded", function() {

                loadExpensesList();

                loadModal();

            });

            function loadModal(){
                // Get the modal
                var modal = document.getElementById("mdlExpense");

                // Get the button that opens the modal
                var btnOpenFormExpense = document.getElementById("btnOpenFormExpense");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on the button, open the modal
                btnOpenFormExpense.onclick = function() {
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            }
       
            function loadExpensesList(){
                //ajax call to api
                const xhttp = new XMLHttpRequest();

                xhttp.open("GET", "/api/v1/users/123/expenses/", true);

                xhttp.onload = function() {
                    //document.getElementById("expensesList").innerHTML = this.responseText;
                    
                    var expensesList = document.getElementById("expensesList");
                    var expensesTable = document.getElementById("expensesTable");

                    //respone is an array of expenses
                    const expenses = JSON.parse(this.responseText);

                    expenses.forEach(expense => {
                        //console.log(expense);
                        
                        let trExpense = document.createElement("tr");
                        
                        for (attribute in expense) {
                            if(attribute!="_id"){
                                let td = document.createElement("td");
                                td.innerHTML = expense [attribute];

                                trExpense.appendChild(td);
                            }

                        }

                        expensesTable.appendChild(trExpense);
                     });

                }

                xhttp.send();
            }

        </script>

        <!-- css for the spending modal -->
        <style>
            /* The Modal (background) */
            .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
            
            /* Modal Content/Box */
            .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            }
            
            /* The Close Button */
            .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            }
            
            .close:hover,
            .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            }
        </style>

    </head>

    <body>
        <h1>Money Genius</h1>

        <!-- div containing the amount of money spent and the amount of budget left -->
        <div id="budegetInfo">

        </div>

        <!-- div containing a list of all the spending of the current month  -->
        <!-- nota: qual'Ã¨ la traduzione corretta di spesa/uscita? -->
        <div id="expensesList">
            <table id="expensesTable">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Totale</th>
                    <th>Data</th>
                </tr>
            </table>
        </div>

        <br><br>

        <!-- button that when clicked opens the expense form-->
        <button id="btnOpenFormExpense">Aggiungi Spesa</button>
        

        <!-- HTML, css and js for the modal taken from w3schools -->

        <!-- The Modal -->
        <div id="mdlExpense" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                
                <!-- icon for closing the modal-->
                <span class="close">&times;</span>
                
                <h3>Registra spesa:</h3>

                <form action="api/v1/users/123/expenses" method="post" name="expenseForm" id="expenseForm">
                    <table>
                        <tr>
                            <td>Nome:</td>
                            <td><input type="text" name="name" id="name" required></td>
                        </tr>            
                        <tr>
                            <td>Totale:</td>
                            <td><input type="text" name="amount" id="amount" required></td>
                        </tr>
                        <!--now we have category as input text but it should be a droplist with values taken from the apis -->                      
                        <tr>
                            <td>Categoria:</td>
                            <td><input type="text" name="categoryId" id="categoryId" required></td>
                        </tr>
                        <tr>
                            <td>Data:</td>
                            <td><input type="text" name="date" id="date" required></td>
                        </tr>                        
                        <tr>
                            <td><button id="btnAddExpense">Conferma</button></td>
                        </tr>
                    </table>
                    
                </form>       

            </div>
  
        </div>

    </body>
    
</html>
